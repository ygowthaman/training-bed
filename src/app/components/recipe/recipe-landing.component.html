<mat-drawer-container class="drawer-container">
  <mat-drawer mode="side" opened>
    <app-recipe-list (recipe)="setRecipe($event)"></app-recipe-list>
  </mat-drawer>
  <mat-drawer-content>
    <app-recipe-details [recipe]="recipe"></app-recipe-details>
  </mat-drawer-content>
</mat-drawer-container>
